<!doctype HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
    <title>Details</title>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <form action = "/home">
                <button style = "border: 0px solid transparent;" class = "btn btn-outline-primary">HOME</button>
            </form>
            <form class="form-inline" action = "/logout">
                <label style="color:white; padding-right: 10px" >Hi {{session.get('username')}}!</label>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <div class="jumbotron">
            <center><h1 class="display-4">Organ Procurement and Donation Management System</h1></center>
        </div>
        {% if error == 'True' %}
            ERROR
        {% endif %}

        {% if success == 'True' %}
            Successfully Added {{id.capitalize()}}
        {% endif %}

        <form action = {{"/add_%s"%id}} method = 'POST'>
            <table class = "table table-striped table-sm">
                    {% for i in range(0,fields | length) %}
                        <tr>
                            <th scope="row">{{fields[i]}}</th>
                            <td>
                                <input class = "form-control"  name = "{{fields[i]}}">
                            </td>
                        </tr>
                    {%endfor%}
            </table>
            <center><button class = "btn btn-success" type="submit">Add {{id.capitalize()}}</button></center>
        </form>
    </body>
</html>
